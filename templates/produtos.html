<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Produtos </title>
        <style>
            #produtos{
                max-width: 900px;
                margin: 0 auto;
                padding: 0 2%;
                display: flex;
            }
            #carrinho{
                max-width: 900px;
                margin: 0 auto;
                padding: 0 2%;
                display: block;
            }
            .produto-single{
                width: 33.3;
                padding: 0 20px;
            }
        </style>
        
    </head>
    <body>
        <div id ="produtos">
            <h2> Vitrine</h2>


        </div> <!-- produtos-->

        <div id ="carrinho"> 
            <h2> carrinho:</h2>

        </div> <!-- carrinho-->

        <script>
            const itens = [
                {
                    id: 0,
                    nome: "Ração para gatos",
                    img:"",
                    quantidade: 0
                },
                {
                    id: 1,
                    nome: "Ração para cachorros",
                    img:"",
                    quantidade: 0
                },
                {
                    id: 2,
                    nome: "Ração para papagaios",
                    img:"",
                    quantidade: 0
                }
            ]

            inicializarLoja = () =>{
                var containerProdutos = document.getElementById('produtos');
                itens.map((val) =>{
                    containerProdutos.innerHTML += `
                    
                    <div class="produto-single">
                        <img src=" `+val.img+`"/>
                        <p>`+val.nome+`</p>
                        <a key ="`+val.id+`"href="#">Adicionar ao carrinho!</a>
                    </div>
                    
                    
                    `;
                })
            }
            inicializarLoja()

            atualizarCarrinho = () =>{
                var containerCarrinho = document.getElementById('carrinho');
                containerCarrinho.innerHTML = "";
                itens.map((val) =>{
                    if(val.quantidade > 0){
                    containerCarrinho.innerHTML += `
                    
                    <p>`+val.nome+` | Quantidade:`+val.quantidade+` </p>
                    <hr>
                    
                    
                    `;
                }
                })
            }
            
            var links = document.getElementsByTagName('a');
            for(var i =0; i < links.length; i++){
                links[i].addEventListener("click", function(){
                    let key = this.getAttribute('key');
                    itens[key].quantidade++;
                    atualizarCarrinho();
                    return false;
                })

            }
        
            
        </script>
    </body>

</html>
